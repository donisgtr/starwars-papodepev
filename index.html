<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="lateral-menu">
        <img src="assets/logo.png" alt="" />
        <div class="menu-items">
          <ul>
            <li>
              <img src="assets/dashboard.svg" alt="dashboard" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="assets/personagens.svg" alt="dashboard" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="assets/planetas.svg" alt="dashboard" />
              <p>Planetas e Luas</p>
            </li>
            <li>
              <img src="assets/nave.svg" alt="dashboard" />
              <p>Naves Espaciais</p>
            </li>
          </ul>
        </div>
        <div class="settings">
          <i data-feather="settings"></i> 
          <p>Configura√ßoes</p>
        </div>
        </i>
      </div>

      <div class="content">
        <div class="cards-heades">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" alt="">
            </div>
          </div>
          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="">
              </div>
              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" alt="">
              </div>
            </div>
          </div>
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" alt="">
            </div>
        </div>
        </div>

        <div class="tale">
          
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
